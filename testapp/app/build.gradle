apply plugin: 'com.android.application'

android {
    compileSdkVersion "android-24"
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.android.talkbacktests"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// From https://stackoverflow.com/a/50784675
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:24.0.0'
    implementation 'com.android.support:support-v4:24.0.0'
    implementation 'com.android.support:preference-v7:24.0.0'
    implementation 'com.android.support:preference-v14:24.0.0'
    implementation 'com.android.support:design:24.0.0'
}
